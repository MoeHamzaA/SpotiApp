<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Artist Input</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/artist_form.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>You selected: {{ option }}</h1>
      <form action="/artist?option={{ option }}" method="post">
        <label for="artist">Enter your favorite artist:</label>
        <input
          class="input"
          type="text"
          id="artist"
          name="artist"
          required
          placeholder="Enter your favorite artist"
        />
        <br /><br />
        <div class="submitArea">
          <input class="submit" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
